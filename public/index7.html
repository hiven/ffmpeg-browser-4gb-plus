<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FFmpeg v12 UMD Trim Example</title>
  <!-- Original example scripts -->
  <script src="/assets/ffmpeg/package/dist/umd/ffmpeg.js"></script>
  <script src="/assets/util/package/dist/umd/index.js"></script>
</head>
<body>
  <h3>Trim First 1 Second of Uploaded Video</h3>
  <video id="output-video" controls style="max-width: 100%;"></video><br>
  <input type="file" id="uploader">
  <p id="message"></p>

  <script>
    const { FFmpeg }    = FFmpegWASM;
    const { fetchFile } = FFmpegUtil;
    let ffmpeg = null;

    const trim = async ({ target: { files } }) => {
      const message = document.getElementById('message');
      if (!ffmpeg) {
        ffmpeg = new FFmpeg({ log: true });
        ffmpeg.on('log', ({ message }) => console.log(message));
        ffmpeg.on('progress', ({ progress }) => { message.textContent = `${(progress*100).toFixed(2)} %`; });
        message.textContent = 'Loading FFmpeg core...';
        await ffmpeg.load({ coreURL: '/ffmpeg/ffmpeg-core.js' });
      }

      const { name } = files[0];
      await ffmpeg.writeFile(name, await fetchFile(files[0]));
      message.textContent = 'Start trimming';
      await ffmpeg.exec(['-i', name, '-ss', '0', '-to', '1', 'output.mp4']);
      message.textContent = 'Complete trimming';
      const data = await ffmpeg.readFile('output.mp4');
      document.getElementById('output-video').src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
    };

    document.getElementById('uploader').addEventListener('change', trim);
  </script>
</body>
</html>
