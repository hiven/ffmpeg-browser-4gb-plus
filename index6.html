<!DOCTYPE html>
<html>
<head>
    <title>FFmpeg Browser</title>
</head>
<body>
    <video id="video" controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="output"></div>

    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');

        video.addEventListener('loadedmetadata', () => {
            const duration = video.duration;
            const intervals = 10;
            const times = [];

            for (let i = 1; i <= intervals; i++) {
                times.push((duration / intervals) * i);
            }

            output.innerHTML = '<p>Full Duration: ' + duration.toFixed(2) + ' seconds</p>';
            output.innerHTML += '<p>Intervals:</p><ul>';
            times.forEach(time => {
                output.innerHTML += '<li>' + time.toFixed(2) + ' seconds</li>';
            });
            output.innerHTML += '</ul>';
        });
    </script>
</body>
</html>
