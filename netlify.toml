[build]
  # (your normal build command here â€“ e.g. "npm run build")

[[plugins]]
  package = "netlify-plugin-copy"
  [plugins.inputs]
    # grab every UMD file under those paths
    files = [
      "node_modules/@ffmpeg/ffmpeg/dist/umd/*",
      "node_modules/@ffmpeg/core/dist/umd/*",
    ]
    # and dump them into "/ffmpeg" in the published site
    to = "ffmpeg"
